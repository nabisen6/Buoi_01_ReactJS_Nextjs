<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part1_1</title>
  </head>

  <body>
    <label for="">Mass's weight: </label>
    <input type="text" id="Mmas" />
    <br /><br />
    <label for="">Mass's height: </label>
    <input type="text" id="Mheight" />
    <br /><br />
    <label for="">Mass's BMI: </label>
    <input type="text" id="Mbmi" />
    <br /><br />
    <label for="">John's weight: </label>
    <input type="text" id="Jmas" />
    <br /><br />
    <label for="">John's height: </label>
    <input type="text" id="Jheight" />
    <br /><br />
    <label for="">John's BMI: </label>
    <input type="text" id="Jbmi" />

    <br /><br />
    <button id="calcbtn">Calculate</button>
  </body>
  <script>
    function calcBMI(mass, height) {
      return mass / height ** 2;
    }
    document.getElementById("Mmas").oninput = document.getElementById(
      "Mheight",
    ).oninput = () => {
      let Mmas = parseFloat(document.getElementById("Mmas").value);
      let Mheight = parseFloat(document.getElementById("Mheight").value);

      Mmas && Mheight
        ? (document.getElementById("Mbmi").value = calcBMI(Mmas, Mheight))
        : "";
    };

    document.getElementById("Jmas").oninput = document.getElementById(
      "Jheight",
    ).oninput = () => {
      let Jmas = parseFloat(document.getElementById("Jmas").value);
      let Jheight = parseFloat(document.getElementById("Jheight").value);

      Jmas && Jheight
        ? (document.getElementById("Jbmi").value = calcBMI(Jmas, Jheight))
        : "";
    };

    document.getElementById("calcbtn").addEventListener("click", (e) => {
      e.preventDefault();
      let Mbmi = parseFloat(document.getElementById("Mbmi").value);
      let Jbmi = parseFloat(document.getElementById("Jbmi").value);

      if (Mbmi > Jbmi) {
        alert("Mass's bmi higher than John's bmi");
      } else if (Mbmi < Jbmi) {
        alert("John's bmi higher than Mass's bmi");
      } else alert("Mass's bmi and John's bmi same!");
    });
  </script>
</html>
